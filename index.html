<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FadeClub – Premium Barber Membership</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;

    header {

      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }

  <header>

  <div class="subscribe">

  <div class="footer">
    Contact: legacybarber12@gmail.com<br>

</html>
